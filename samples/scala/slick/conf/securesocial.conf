smtp {
    host = smtp.gmail.com
    port = 587
    ssl = true
    user = ""
    password = ""
    from = "noreply@securesocial.ws"
}

securesocial {
    #
    # Where to redirect the user if SecureSocial can't figure that out from
    # the request that was received before authenticating the user
    #
    onLoginGoTo = /

    #
    # Where to redirect the user when he logs out. If not set SecureSocial will redirect to the login page
    #
    onLogoutGoTo = /login

    #
    # Enable SSL
    #
    ssl = true

    userpass {
    	withUserNameSupport = false
    	sendWelcomeEmail = true
    	enableGravatarSupport = true
    	signupSkipLogin = true
    	tokenDuration = 60
    	tokenDeleteInterval = 5
    	minimumPasswordLength = 8
    	enableTokenJob = true
    	hasher = bcrypt
    }

    # Create Facebook App
    # https://developers.facebook.com/apps/async/create/dialog/
    # Then goto Settings -> Advanced -> Valid OAuth redirect URIs
    # And enter http://localhost:9000/authenticate/facebook
    facebook {
    	authorizationUrl = "https://graph.facebook.com/oauth/authorize"
    	accessTokenUrl = "https://graph.facebook.com/oauth/access_token"
    	clientId = ""
    	clientSecret = ""
    	# this scope is the minimum SecureSocial requires.  You can add more if required by your app.
    	scope = email
    }

    # Create Google App
    # https://cloud.google.com/console/project
    # Then create a new app
    # Then goto Api's & auth -> Credentials -> Create New Client ID
    # add http://localhost:9000/authenticate/google to Authorized redirect URI
    google {
    	authorizationUrl = "https://accounts.google.com/o/oauth2/auth"
    	accessTokenUrl = "https://accounts.google.com/o/oauth2/token"
    	clientId = ""
    	clientSecret = ""
    	scope = "https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email"
    }
}